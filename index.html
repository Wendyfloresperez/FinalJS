<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css">
  
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pet Shop Ding Dog</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div id="login" class="col-12">
            <img src="./img/logo.png" class="logo" />
            <h1>DING DOG</h1>
          </div>
        </div>
      </div>
    </header>
    <section class="catalogueSection">
      <div class="categoryButtons">
        <hr />
        <button type="button" id="categoryGatos" class="btn btn-outline-info">
          Gatos
        </button>
        <button type="button" id="categoryPerros" class="btn btn-outline-info">
          Perros
        </button>
        <hr />
      </div>

      <div class="container">
        <div class="row">
          <div id="catalogueItems" class="col-8 row"></div>
          <aside class="col-4">
            <h2>Carrito de Compras</h2>
            <ul id="shoppingCart" class="list-group"></ul>
            <hr />
            <p class="text-right">Total: <span id="total"></span></p>
            <button id="clearCart" class="btn btn-danger">
              Eliminar Productos
            </button>
            <button id="complete" class="btn btn-success">
              Confirmar Compra
            </button>
          </aside>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
    <script type="module" src="./src/login.js"></script>
    <script type="module" src="./src/catalogue.js"></script>
  </body>
</html>
